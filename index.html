<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display a planar view with iTowns</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="panel">
        <div class="containerRow">
            <div class="containerColumn">
                <button id="pauseBtn" class="btn">Pause</button>
                <p id="lieuText" class="panel">Ile de la RÃ©union</p>
                <p id="scrText" class="panel">EPSG:2975</p>
                <p id="courseText" class="panel">Grand raid</p>
            </div>
            <div class="containerColumn">
                <button id="restartBtn" class="btn">Restart</button>
                <p id="latText" class="panel"></p>
                <p id="lonText" class="panel"></p>
                <p id="zText" class="panel"></p>
                <p id="penteText" class="panel"></p>
            </div>
            <div class="containerColumn">
                <button id="changeViewBtn" class="btn">View</button>
                <p>Vitesse</p>
                <input type="range" id="vitesse" name="vitesse" min="0" max="100" value="0.1">
            </div>
        </div>
    </div>
    <div id="viewerDiv"></div>

    <script src="dist/itowns.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
